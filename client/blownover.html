<head>
  <title>blownover</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
  {{> hello}}

  {{> input}}

  {{> map}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="input">
	<p>
		Report something:
		<input type="text" placeholder="Postcode" id="input-postcode">
		<input type="number" placeholder="Rating" id="input-rating" min="0" max="10">
		<input type="text" placeholder="Message" id="input-message">
		<button>Add</button>
	</p>
</template>

<template name="map">
	<div id="map"></div>
</template>
