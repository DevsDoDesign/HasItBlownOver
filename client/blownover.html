<head>
  <title>blownover</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
  <script type="text/javascript" src="//use.typekit.net/qaq5itq.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>	
	<div class="logo">
	<img src="img/shaun.png" alt="">
	<h1>Has it <br>blown over<br> yet?</h1>
	</div>
  <div id="pubFinder">
  	{{> findPubs}}
  </div>

  <div id="addZombie">
    {{> input}}
  </div>

  {{> map}}

  <div id="stream">
  	{{> stream}}
  </div>

</body>

<template name="findPubs">
	<button>Find somewhere to wait for this to all blow over</button>
</template>

<template name="input">
	<p>
		There's a zombie!
		<input type="text" placeholder="Postcode" id="input-postcode">
		<select id="input-rating" placeholder="EPIC">
			<option value="0">0 &ndash; All Good Here :)</option>
			<option value="1">1 &ndash; I see one over there</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5" selected>5 &ndash; Getting Tense</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10 &ndash; Please... Help</option>
		</select>
		<input type="text" placeholder="Message" id="input-message">
		<button>REPORT!</button>
	</p>
</template>

<template name="map">
	<div id="map"></div>
</template>

<template name="stream">	
		{{#each zombies}}
		<div class="stream-wrapper">
			<p><strong>{{severity}}</strong> &ndash; {{address}}</p>
		</div>
		{{/each}}	
</template>
